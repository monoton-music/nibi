<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%BASE_URL%assets/svg/title.svg" type="image/svg+xml" />
    <!-- Preload critical assets so they download in parallel with the JS bundle -->
    <link rel="preload" href="%BASE_URL%assets/audio/demo.mp3" as="audio" type="audio/mpeg" crossorigin>
    <link rel="preload" href="%BASE_URL%assets/ZenKakuGothicNew-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="%BASE_URL%assets/ZenKakuGothicNew-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content='Web Executable Music Visuals "にび" by monoton' />
    <title>にび – monoton</title>
    <style>
      html, body { margin: 0; background: #000; width: 100%; height: 100%; overflow: hidden; touch-action: none; }
      #app { width: 100%; height: 100%; }
      @keyframes mv-scan {
        0%   { transform: scaleX(0); transform-origin: left; }
        45%  { transform: scaleX(1); transform-origin: left; }
        55%  { transform: scaleX(1); transform-origin: right; }
        100% { transform: scaleX(0); transform-origin: right; }
      }
      @keyframes mv-pulse { 0%,100% { opacity: 0.25; } 50% { opacity: 0.6; } }
      .mv-loading-bar {
        position: fixed; bottom: 0; left: 0; right: 0; height: 1px;
        background: rgba(255,255,255,0.5);
        transform: scaleX(0);
        animation: mv-scan 2.4s ease-in-out infinite;
      }
      .mv-loading-status { animation: mv-pulse 1.8s ease-in-out infinite; }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Visible immediately while JS downloads; replaced when main.js runs -->
      <div style="position:fixed;inset:0;display:flex;flex-direction:column;align-items:flex-start;justify-content:flex-end;padding:2rem;box-sizing:border-box;pointer-events:none;">
        <div style="margin:0 0 1.4rem;line-height:0;">
          <img src="%BASE_URL%assets/svg/title.svg" alt="にび" style="height:clamp(3rem,7vw,5.5rem);width:auto;display:block;filter:invert(1);" />
        </div>
        <div style="margin:0 0 2rem;line-height:0;">
          <img src="%BASE_URL%assets/svg/monoton.svg" alt="monoton" style="height:1.1rem;width:auto;display:block;filter:invert(1);opacity:0.45;" />
        </div>
        <div style="margin:0 0 1.5rem;">
          <a href="https://www.nicovideo.jp/watch/sm45971593" target="_blank" rel="noopener"
            style="color:#fff;font-family:sans-serif;font-size:0.95rem;opacity:0.7;text-decoration:none;pointer-events:auto;">ニコニコ動画で再生 ↗</a>
        </div>
        <p class="mv-loading-status" style="margin:0;font-family:sans-serif;font-size:0.65rem;color:#fff;letter-spacing:0.08em;">読み込み中...</p>
      </div>
      <div class="mv-loading-bar"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
